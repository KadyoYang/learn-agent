version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: serina-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
